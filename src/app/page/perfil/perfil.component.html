<div class="janela center">
  <img src="assets/fundo.gif" alt="" class="back">

  <div class="container">
    <h1>Meu perfil</h1>
    <div class="lista" *ngIf="!editando">
        <p class="linha">{{ nomeUsuario }}</p>
        <p class="linha">{{ bio }}</p>
        <p class="linha">{{ email }}</p>
        <button fill="outline" size="default" (click)="habilitarEdicao()">Alterar Dados</button>      
      </div>
      <div class="lista" *ngIf="editando">
        <label for="nome">Nome</label>
        <input id="nome" [(ngModel)]="novoNome" name="novoNome">
        <label>Bio</label>
        <textarea [(ngModel)]="novaBio" name="novaBio" placeholder="Sobre você"></textarea>
        <label for="email">E-mail</label>
        <input id="email" type="email" [(ngModel)]="novoEmail" name="novoEmail">
        <button fill="outline" size="default" (click)="salvarAlteracoes()">Salvar Alterações</button>
      </div>
    </div>
  </div>
