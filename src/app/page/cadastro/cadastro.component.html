
<img src="/assets/img/Backgorundlogin.jpg" class="back">
<div class="janela center">
    <div class="formulario">
        <div class="img-form">
            <img src="assets/img/img-formulario.png" alt="" srcset="">
        </div>
        <form>
            <h1>Criar Conta</h1>
            <p>JÃ¡ tem uma conta? <a routerLink="/login">Login</a></p>
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            <label for="email">E-mail</label>
            <input type="text" [(ngModel)]="email" name="email" id="email" placeholder="Digite seu email">
            <label for="senha">Senha</label>
            <input type="password" [(ngModel)]="senha" name="senha" id="senha" placeholder="Digite sua senha">
            <label for="confSenha">Confirma Senha</label>
            <input type="text" name="confSenha" id="confSenha" placeholder="Confirme sua senha">
            <button class="primary" (click)="registrar()" type="button">Cadastrar</button>
          </form>
    </div>
</div>
